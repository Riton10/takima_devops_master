name: CI devops 2021 EPF

on:
  push:
    branches: "master"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "11"
          cache: "maven"
          
      - name: Build and test with Maven
        run: mvn package --file ./simple-api
        

  build-and-push-docker-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image and push backend
      uses: docker/build-push-action@v2
      with:
        context: ./simple-api
        tags: ${{secrets.DOCKERHUB_USERNAME}}/correction-tp1-devops-master:simple-api

    - name: Build image and push database
      uses: docker/build-push-action@v2
      with:
        context: ./database
        tags: ${{secrets.DOCKERHUB_USERNAME}}/correction-tp1-devops-master:database
        
    - name: Build image and push httpd      
      uses: docker/build-push-action@v2
      with:
        context: ./httpd
        tags: ${{secrets.DOCKERHUB_USERNAME}}/correction-tp1-devops-master:httpd
